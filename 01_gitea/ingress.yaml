apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitea-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: gitea.cathaylife.com.tw
    http:
      paths:
      - path: /gitea
        backend:
          serviceName: gitea-service
          servicePort: 3000
