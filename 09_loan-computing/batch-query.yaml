apiVersion: batch/v1
kind: Job
metadata:
  name: batch-query-deployment
  namespace: test-namespace
  labels:
    app: batch-query
spec:
  selector:
    matchLabels:
      app: batch-query
  template:
    metadata:
      labels:
        app: batch-query
    spec:
      restartPolicy: Never
      containers:
      - name: batch-query
        image: hub.cathay/loancomputing-cmdbatch:latest
        volumeMounts:
        - mountPath: /config
          name: batch-query-data
          subPath: batch-query
        args: ["9000000000", "9000001000"]
      volumes:
      - name: batch-query-data
        persistentVolumeClaim:
          claimName: loan-computing-pvc
      nodeSelector:
        nodetype: worker