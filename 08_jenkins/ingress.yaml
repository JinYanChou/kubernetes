apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: test-namespace
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: jenkins.cathay
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins-service
          servicePort: 8080